<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pierce A. Wallar — Contact</title>
  <script>
    (function () {
      const d = document.documentElement;
      d.classList.add('no-theme-transitions');
      let saved = null;
      try { saved = localStorage.getItem('theme'); } catch {}
      if (saved === 'dark' || saved === 'light') {
        d.setAttribute('data-theme', saved);
        return;
      }
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      d.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    })();
  </script>
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="canonical" href="https://buffalocodes.github.io/PersonalWebpage/contact.html">
  <meta name="robots" content="index, follow">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="assets/logo.png" alt="Logo">
      <span>Pierce A. Wallar</span>
    </div>
    <button class="nav-toggle" id="navToggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="navMenu">
      <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
        <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2"/>
        <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2"/>
        <line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
    <div class="navbar-right" id="navMenu">
      <a href="index.html">Home</a>
      <a href="experience.html">Experience</a>
      <a href="projects.html">Projects</a>
      <a href="bookshelf.html">Bookshelf</a>
      <a href="contact.html" class="active">Contact</a>
      <button class="theme-btn" id="themeToggle" aria-label="Toggle dark mode" aria-pressed="false">
        <svg class="icon-moon" width="26" height="26" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/></svg>
        <svg class="icon-sun" width="26" height="26" viewBox="0 0 24 24" aria-hidden="true"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM1 13h3v-2H1v2zm9-9h2V1h-2v3zm7.04.46l1.79-1.8-1.41-1.41-1.8 1.79 1.42 1.42zM17 13h3v-2h-3v2zM11 23h2v-3h-2v3zM4.22 19.78l1.41 1.41 1.8-1.79-1.42-1.42-1.79 1.8zM19.78 19.78l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM12 8a4 4 0 100 8 4 4 0 000-8z" fill="currentColor"/></svg>
      </button>
      <button class="search-btn" id="openSearch" aria-label="Search">
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
          <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
    </div>
  </nav>
  <div class="search-modal" id="searchModal" aria-hidden="true">
    <div class="search-panel" role="dialog" aria-modal="true" aria-labelledby="searchTitle">
      <h2 id="searchTitle">Search this site</h2>
      <form id="siteSearchForm" class="search-row" role="search">
        <input id="q" name="q" type="search" placeholder="Type and press Enter" aria-label="Search">
        <button type="submit">Search</button>
        <button type="button" class="search-close" id="closeSearch" aria-label="Close">Close</button>
      </form>
    </div>
  </div>
  <main class="container">
    <h1 class="page-title">Contact</h1>
    <section class="card" style="max-width:700px;">
      <p>Email: <a href="mailto:your@email.com">your@email.com</a><br>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener">Profile</a><br>Resume PDF: <a href="assets/Pierce_Wallar_Resume.pdf" target="_blank" rel="noopener">Download</a></p>
      <form action="#" method="POST">
        <label for="name">Name</label><br>
        <input id="name" name="name" type="text" required style="width:100%;padding:0.5rem;margin:0.25rem 0 0.75rem 0;">
        <label for="email">Email</label><br>
        <input id="email" name="email" type="email" required style="width:100%;padding:0.5rem;margin:0.25rem 0 0.75rem 0;">
        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="6" required style="width:100%;padding:0.5rem;margin:0.25rem 0 0.75rem 0;"></textarea>
        <button type="submit" class="card" style="cursor:pointer;">Send</button>
      </form>
    </section>
  </main>
  <script>
    const SITE_HOST = "buffalocodes.github.io";
    const SITE_PATH = "PersonalWebpage";
    const PAGES = [
      { title: "Home", url: "index.html" },
      { title: "Experience", url: "experience.html" },
      { title: "Projects", url: "projects.html" },
      { title: "Bookshelf", url: "bookshelf.html" },
      { title: "Contact", url: "contact.html" }
    ];
    const openBtn = document.getElementById("openSearch");
    const modal = document.getElementById("searchModal");
    const closeBtn = document.getElementById("closeSearch");
    const input = document.getElementById("q");
    const form = document.getElementById("siteSearchForm");
    function openModal() {
      modal.classList.add("open");
      modal.setAttribute("aria-hidden", "false");
      setTimeout(() => { if (input) input.focus(); }, 50);
    }
    function closeModal() {
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden", "true");
      if (openBtn) openBtn.focus();
    }
    if (openBtn) openBtn.addEventListener("click", openModal);
    if (closeBtn) closeBtn.addEventListener("click", closeModal);
    if (modal) modal.addEventListener("click", e => { if (e.target === modal) closeModal(); });
    document.addEventListener("keydown", e => { if (e.key === "Escape" && modal.classList.contains("open")) closeModal(); });
    function ensureResultsContainer() {
      const panel = document.querySelector(".search-panel");
      let box = panel.querySelector(".results");
      if (!box) {
        box = document.createElement("div");
        box.className = "results";
        panel.appendChild(box);
      }
      return box;
    }
    async function fetchText(url) {
      try {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) return "";
        const html = await res.text();
        const tmp = document.createElement("div");
        tmp.innerHTML = html;
        return tmp.textContent || "";
      } catch {
        return "";
      }
    }
    async function localSearch(query) {
      const q = query.toLowerCase();
      const results = [];
      for (const page of PAGES) {
        const text = await fetchText(page.url);
        const hay = (page.title + " " + text).toLowerCase();
        let score = 0;
        if (hay.includes(q)) score = 2; else q.split(/\s+/).forEach(w => { if (w && hay.includes(w)) score += 1; });
        if (score > 0) results.push({ ...page, score });
      }
      results.sort((a, b) => b.score - a.score);
      return results.slice(0, 10);
    }
    function googleUrl(query) {
      const webQ = `site:${SITE_HOST} inurl:${SITE_PATH} ${query}`;
      return "https://www.google.com/search?q=" + encodeURIComponent(webQ);
    }
    async function showLocalResults(query) {
      const box = ensureResultsContainer();
      box.innerHTML = "<p>Searching this site…</p>";
      const results = await localSearch(query);
      if (!results.length) {
        box.innerHTML = `<p>No in site results.</p><p><a href="${googleUrl(query)}">Search on Google instead</a></p>`;
        return;
      }
      const base = location.origin + location.pathname.replace(/[^/]*$/, "");
      box.innerHTML = results.map(r => `<div class="card" style="margin-top:0.75rem"><strong><a href="${r.url}">${r.title}</a></strong><div style="font-size:0.95rem;color:#555">${base}${r.url}</div></div>`).join("") + `<p style="margin-top:0.75rem"><a href="${googleUrl(query)}">See web results on Google</a></p>`;
    }
    if (form) {
      form.addEventListener("submit", async e => {
        e.preventDefault();
        const q = (input && input.value || "").trim();
        if (!q) return;
        await showLocalResults(q);
      });
    }
    const navToggle = document.getElementById("navToggle");
    const navMenu = document.getElementById("navMenu");
    if (navToggle && navMenu) {
      navToggle.addEventListener("click", () => {
        const isOpen = navMenu.classList.toggle("open");
        navToggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
      });
      const navLinks = navMenu.querySelectorAll("a");
      navLinks.forEach(link => {
        link.addEventListener("click", () => {
          navMenu.classList.remove("open");
          navToggle.setAttribute("aria-expanded", "false");
        });
      });
    }
    (function () {
      const root = document.documentElement;
      const toggle = document.getElementById("themeToggle");
      if (!toggle) return;
      toggle.setAttribute("aria-pressed", root.getAttribute("data-theme") === "dark" ? "true" : "false");
      toggle.addEventListener("click", () => {
        const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
        root.setAttribute("data-theme", next);
        try { localStorage.setItem("theme", next); } catch {}
        toggle.setAttribute("aria-pressed", next === "dark" ? "true" : "false");
      });
    })();
    window.addEventListener("DOMContentLoaded", () => {
      document.documentElement.classList.remove("no-theme-transitions");
    });
  </script>
</body>
</html>
